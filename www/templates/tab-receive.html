<ion-view view-title="Receive Notifications" view-name="recieve">
    <ion-content class="padding">

        <div class="list card">
            <ion-toggle ng-model="settings.smsListenerOn" toggle-class="toggle-balanced" ng-change="toggleSmsListener()">SMS Listener {{settings.smsListenerOn}}</ion-toggle>
        </div>
        <div class="list card">
            <div class="item item-divider">Incoming Alerts</div>
            <ion-item ng-if="smsList.length === 0" class="item">
                <h2>No alerts received.</h2>
            </ion-item>
            <ion-item ng-if="smsList.length > 0" ng-repeat="sms in smsList" class="item">
                <h2>{{sms.body}}</h2>
                <p>Received {{sms.timeDifference}} ago.</p>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
