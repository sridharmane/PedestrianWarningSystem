<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive icon-left ion-log-in" type="submit">Log in</button>
        </label>
        <label class="item item-icon-left item-assertive" ng-show="loginError">
          <i class="icon ion-alert-circled icon-assertive"></i>
          {{loginError}}
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
